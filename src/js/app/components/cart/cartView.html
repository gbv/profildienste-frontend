<div ng-controller="CartController as CartCtrl">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
          <h1>
            <i class="fa fa-shopping-cart"></i> Warenkorb
            <button type="button" class="btn btn-primary btn-lg pull-right" ng-show="CartCtrl.showContinue()" ng-click="CartCtrl.continue()">
              <i class="fa fa-chevron-circle-right"></i> Fortfahren
            </button>
            <br>
            <small>
              <span ng-hide="entries.loading">{{entries.total}} Datens√§tze in dieser Ansicht</span>
              <span ng-show="entries.loading"><i class="fa fa-spinner fa-spin"></i> Laden...</span>
            </small>
          </h1>
      </div>
    </div>
  </div>
  <ng-optionbar></ng-optionbar>
  <!-- List -->
  <div infinite-scroll='entries.loadMore()' infinite-scroll-disabled='entries.loading' infinite-scroll-distance='1'>
    <ng-item ng-repeat="item in entries.items"></ng-item>
  </div>
  <!-- End of list -->
</div>
