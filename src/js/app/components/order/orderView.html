<div ng-controller="OrderController as OrderCtrl">
    <div ng-hide="orderComplete">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Titel</th>
                            <th>Lieferant</th>
                            <th>Budget</th>
                            <th>Selektionscode</th>
                            <th>SSG-Nr.</th>
                            <th>GVK-Treffer</th>
                            <th>Kommentar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="order in orderlist">
                            <td>{{order.title}}</td>
                            <!-- Lieferant -->
                            <td>{{order.supplier}}</td>

                            <!-- Budget -->
                            <td>{{order.budget}}</td>
                            
                            <!-- Selcode -->
                            <td ng-show="order.selcode | notEmpty">{{order.selcode}}</td>
                            <td ng-hide="order.selcode | notEmpty" class="auto-default">{{defaults.selcode}}
                                <i class="fa fa-question-circle auto-default-help"
                                   uib-popover-html="defaultValueHelpText"
                                   popover-placement="bottom"
                                   popover-trigger="mouseenter">
                                </i>
                            </td>


                            <!-- SSG-Nr. -->
                            <td ng-show="order.ssgnr | notEmpty">{{order.ssgnr}}</td>
                            <td ng-hide="order.ssgnr | notEmpty" class="auto-default">{{defaults.ssgnr}}
                                <i class="fa fa-question-circle auto-default-help"
                                   uib-popover-html="defaultValueHelpText"
                                   popover-placement="bottom"
                                   popover-trigger="mouseenter">
                                </i>
                            </td>

                            <td>{{order.gvkt}}</td>
                            <td>{{order.comment}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 btns-order">
                <button type="button" class="btn btn-default btn-order btn-lg" ng-click="OrderCtrl.cancel()">
                    <i class="fa fa-times icon-large"></i> Abbrechen
                </button>
                <button type="button" class="btn btn-primary btn-order btn-lg" ng-click="OrderCtrl.order()">
                    <i class="fa fa-shopping-cart"></i> Bestellen
                </button>
            </div>
        </div>
    </div>
    <div ng-show="orderComplete">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills nav-stacked orders">
                    <li ng-repeat="order in orderlist"><a href=""><i class="fa fa-caret-right orders-caret"></i>{{order.titel}}</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 btns-order">
                    <button type="button" class="btn btn-primary btn-order btn-lg" ng-click="OrderCtrl.finish()">
                        <i class="fa fa-reply"></i> Zurück zur Gesamtübersicht
                    </button>
                </div>
            </div>
        </div>
    </div>
